# =============================================================================
# ETL CONFIGURATION
# =============================================================================

# Default extraction settings
extraction:
  chunk_size: 10000          # blocks per API call
  page_size: 1000            # records per page (Etherscan max)
  rate_limit_page: 0.2       # seconds between pages
  rate_limit_chunk: 0.25     # seconds between chunks
  max_retries: 3
  timeout: 30

# Date range for current run
run:
  chains: ["ethereum", "arbitrum", "base"]
  start_date: "2025-12-30"
  end_date: "2026-01-06"

# Paths (relative to project root)
paths:
  raw_data: "data/raw/etherscan_api"
  processed_data: "data/processed"
  seeds: "data/seeds"
  logs: "logs"

# API settings (secrets stay in .env)
api:
  etherscan_url: "https://api.etherscan.io/v2/api"
  # Keys loaded from .env file, not here!